apiVersion: apps/v1
kind: Deployment
metadata:
  name: tissea-back
  namespace: project-gp-2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tissea-back
  template:
    metadata:
      labels:
        app: tissea-back
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
      - name: tissea-back
        image: harbor.kakor.ovh/ipi/ipi-grp-2-back:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: PORT
          value: "5000"
        - name: NODE_ENV
          value: "production"
        - name: DB_HOST
          value: "mysql.project-gp-2.svc.cluster.local"
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: DB_NAME
        - name: CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: api-config
              key: CORS_ORIGIN
        - name: JWT_SECRET
          valueFrom:
            configMapKeyRef:
              name: api-config
              key: JWT_SECRET
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
      imagePullSecrets:
      - name: harbor-credentials